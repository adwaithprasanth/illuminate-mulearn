<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code a snowman</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scene">
    <div class="left">
      <div class="container">
        <div class="Hat_Top"></div>
        <div class="Hat_Middle"></div>
        <div class="Hat_Bottom"></div>
        <div class="Scarf_Center"></div>
        <div class="Scarf_Right"></div>
        <div class="Scarf_Left"></div>
        <div class="Nose"></div>
        <div class="Eye_Right"></div>
        <div class="Eye_Left"></div>
        <div class="Ellipse_Top"></div>
        <div class="Ellipse_Middle"></div>
        <div class="Ellipse_Bottom"></div>
      </div>
    </div>
    <div class="right"></div>
    <div class="snow-ground"></div>
    <div class="snow">
      <div class="flake" style="left: 10%; animation-duration: 4s;"></div>
      <div class="flake" style="left: 30%; animation-duration: 6s;"></div>
      <div class="flake" style="left: 50%; animation-duration: 5s;"></div>
      <div class="flake" style="left: 70%; animation-duration: 7s;"></div>
    </div>
  </div>
</body>
</html>
